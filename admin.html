body {

<body>

<h2>ğŸ” Painel Admin â€” Premium</h2>

<div class="card">
  <button class="btn" onclick="gerarCodigo()">â• Gerar CÃ³digo Premium</button>
</div>

<div class="card">
  <h4>ğŸ“œ CÃ³digos Ativos</h4>
  <div id="lista"></div>
</div>

<script>
let codigos = JSON.parse(localStorage.getItem("codigosPremium")) || [];

function gerarCodigo() {
  const codigo = "LUAN-PIX-" + Math.floor(Math.random() * 100000);
  codigos.push(codigo);
  salvar();
  render();

  // abre o app com o cÃ³digo jÃ¡ ativando
  window.open("index.html?codigo=" + codigo, "_blank");
}

function remover(codigo) {
  codigos = codigos.filter(c => c !== codigo);
  salvar();
  render();
}

function salvar() {
  localStorage.setItem("codigosPremium", JSON.stringify(codigos));
}

function render() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";
  codigos.forEach(c => {
    lista.innerHTML += `
      <div class="code">
        <span>${c}</span>
        <button class="btn-del" onclick="remover('${c}')">X</button>
      </div>
    `;
  });
}

render();
</script>

</body>
