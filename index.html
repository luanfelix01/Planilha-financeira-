<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Luan Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#19e3c2">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:radial-gradient(circle at top,#19e3c2,#0b132b 60%);
  color:#fff;
  padding:20px;
}
h1{
  text-align:center;
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.card{
  background:rgba(255,255,255,.08);
  border-radius:22px;
  padding:20px;
  margin-bottom:18px;
  backdrop-filter:blur(15px);
}
.saldo{font-size:36px;font-weight:bold}
input,button,select{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:none;
  font-size:16px;
}
input,select{background:#0b132b;color:#fff}
button{
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  font-weight:bold;
}
.progress{
  width:100%;
  height:14px;
  background:#0b132b;
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  width:0%;
}
.lista{
  font-size:14px;
  margin-top:10px;
  opacity:.9;
}
</style>
</head>

<body>

<h1>Luan Financeiro</h1>

<div class="card">
üíº Saldo total
<div class="saldo" id="saldo">R$ 0,00</div>
</div>

<div class="card">
üéØ Meta
<input type="number" id="meta" placeholder="Meta total">
<div class="progress"><div id="barra"></div></div>
</div>

<div class="card">
üí∏ Registrar movimenta√ß√£o
<input type="number" id="valor" placeholder="Valor">
<select id="tipo">
  <option value="ganho">Ganho</option>
  <option value="despesa">Despesa</option>
</select>
<button onclick="registrar()">Salvar</button>
</div>

<div class="card">
üìä Ganhos x Despesas
<canvas id="grafico"></canvas>
</div>

<div class="card">
üóìÔ∏è Hist√≥rico di√°rio
<div class="lista" id="historico"></div>
</div>

<script>
let dados = JSON.parse(localStorage.getItem("dados")) || {
  total:0, meta:0, ganhos:0, despesas:0, historico:[]
};

const ctx=document.getElementById("grafico");
const chart=new Chart(ctx,{
  type:"doughnut",
  data:{
    labels:["Ganhos","Despesas"],
    datasets:[{
      data:[dados.ganhos,dados.despesas],
      backgroundColor:["#19e3c2","#ff5c5c"]
    }]
  },
  options:{plugins:{legend:{labels:{color:"#fff"}}}}
});

function atualizar(){
  document.getElementById("saldo").innerText="R$ "+dados.total.toFixed(2);
  document.getElementById("barra").style.width =
    dados.meta ? Math.min((dados.total/dados.meta)*100,100)+"%" : "0%";
  chart.data.datasets[0].data=[dados.ganhos,dados.despesas];
  chart.update();
  localStorage.setItem("dados",JSON.stringify(dados));
  renderHistorico();
}

function registrar(){
  const valor=Number(valorInput.value);
  const tipo=tipoSelect.value;
  if(!valor) return;

  const hoje=new Date().toLocaleDateString("pt-BR");

  if(tipo==="ganho"){
    dados.total+=valor;
    dados.ganhos+=valor;
  }else{
    dados.total-=valor;
    dados.despesas+=valor;
  }

  dados.historico.unshift(`${hoje} ‚Ä¢ ${tipo} ‚Ä¢ R$ ${valor.toFixed(2)}`);
  atualizar();
  valorInput.value="";
}

function renderHistorico(){
  historico.innerHTML=dados.historico.slice(0,10).join("<br>");
}

meta.onchange=()=>{
  dados.meta=Number(meta.value);
  atualizar();
};

atualizar();
</script>

</body>
</html>
