<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luan Financeiro</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:#fff;
}
.container {
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card {
  background:#111a2e;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
input {
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
}
.btn {
  background:#2dd4bf;
  font-weight:bold;
}
.btn-premium {
  background:#facc15;
  color:#000;
  font-weight:bold;
}
.small {
  font-size:12px;
  opacity:0.7;
}
.progress {
  background:#1f2937;
  border-radius:10px;
  overflow:hidden;
  height:10px;
}
.progress div {
  height:100%;
  background:#22c55e;
  width:0%;
}
ul {
  padding-left:18px;
}
</style>
</head>

<body>
<div class="container">

<h2>üí∞ Luan Financeiro</h2>

<div class="card">
  <p class="small">Saldo economizado</p>
  <h1>R$ <span id="total">0.00</span></h1>
</div>

<div class="card">
  <p class="small">Meta (30 dias)</p>
  <input id="metaInput" type="number" placeholder="Ex: 1500">
  <button class="btn" onclick="salvarMeta()">Salvar meta</button>
  <div class="progress"><div id="progress"></div></div>
  <p id="simulador" class="small"></p>
</div>

<div class="card">
  <p class="small">Guardar dinheiro hoje</p>
  <input id="valorDia" type="number" placeholder="Valor do dia">
  <button class="btn" onclick="guardar()">Guardar hoje</button>
</div>

<div class="card">
  <p class="small">üîí Lembrete di√°rio (Premium)</p>
  <button class="btn-premium" onclick="ativarLembrete()">Ativar</button>
</div>

<div class="card">
  <button class="btn-premium" onclick="window.location.href='venda.html'">
    üíé Desbloquear Premium
  </button>
</div>

<div class="card">
  <h4>üìú Hist√≥rico</h4>
  <ul id="historico"></ul>
</div>

</div>

<script>
/* ===== CONTROLE PREMIUM ===== */
let premium = localStorage.getItem("premium") === "true";

function precisaPremium() {
  if (!premium) {
    alert("üîí Recurso exclusivo do Premium.");
    window.location.href = "venda.html";
    return true;
  }
  return false;
}

/* ===== DADOS ===== */
let dados = JSON.parse(localStorage.getItem("financeiro")) || {
  total:0,
  meta:0,
  dias:0,
  historico:[]
};

/* ===== FUN√á√ïES ===== */
function salvarMeta() {
  dados.meta = Number(document.getElementById("metaInput").value);
  atualizar();
}

function guardar() {
  let valor = Number(document.getElementById("valorDia").value);
  if (!valor) return;

  dados.total += valor;
  dados.dias += 1;
  dados.historico.push({
    data: new Date().toLocaleDateString(),
    valor: valor.toFixed(2)
  });
  atualizar();
}

function ativarLembrete() {
  if (precisaPremium()) return;
  alert("üîî Lembrete di√°rio ativado com sucesso (Premium)");
}

/* ===== ATUALIZAR UI ===== */
function atualizar() {
  document.getElementById("total").innerText = dados.total.toFixed(2);

  let pct = dados.meta > 0 ? (dados.total / dados.meta) * 100 : 0;
  document.getElementById("progress").style.width = pct + "%";

  let hist = document.getElementById("historico");
  hist.innerHTML = "";
  dados.historico.forEach(h => {
    let li = document.createElement("li");
    li.innerText = `${h.data} - R$ ${h.valor}`;
    hist.appendChild(li);
  });

  if (dados.meta > 0) {
    document.getElementById("simulador").innerText =
      `Para bater a meta: R$ ${(dados.meta / 30).toFixed(2)} por dia`;
  }

  localStorage.setItem("financeiro", JSON.stringify(dados));
}

atualizar();

/* ===== ATIVA√á√ÉO AUTOM√ÅTICA VIA URL ===== */
const params = new URLSearchParams(window.location.search);
const codigoUrl = params.get("codigo");

if (codigoUrl) {
  const codigosValidos =
    JSON.parse(localStorage.getItem("codigosPremium")) || [];

  if (codigosValidos.includes(codigoUrl)) {
    localStorage.setItem("premium", "true");
    alert("üíé Premium ativado automaticamente!");
    window.history.replaceState({}, document.title, "index.html");
    location.reload();
  }
}
</script>

</body>
</html>
