<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Luan Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#19e3c2">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:radial-gradient(circle at top,#19e3c2,#0b132b 65%);
  color:#fff;
  padding:20px;
}
h1{
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.card{
  background:rgba(255,255,255,.1);
  border-radius:22px;
  padding:20px;
  margin-bottom:18px;
}
.saldo{font-size:38px;font-weight:900}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:none;
}
button{
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  font-weight:bold;
}
.progress{
  height:14px;
  background:#0b132b;
  border-radius:10px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,#19e3c2,#4facfe);
}
</style>
</head>

<body>

<h1>Luan Financeiro</h1>

<div class="card">
ðŸ’¼ Saldo
<div class="saldo" id="saldo">R$ 0,00</div>
</div>

<div class="card">
ðŸŽ¯ Meta
<input id="meta" type="number" placeholder="Meta total">
<div class="progress"><div id="barra"></div></div>
</div>

<div class="card">
ðŸ’¸ MovimentaÃ§Ã£o
<input id="valor" type="number" placeholder="Valor">
<select id="tipo">
  <option value="ganho">Ganho</option>
  <option value="despesa">Despesa</option>
</select>
<button onclick="salvar()">Salvar</button>
</div>

<div class="card">
ðŸ“Š Ganhos x Despesas
<canvas id="grafico"></canvas>
</div>

<script>
const KEY = "luan_financeiro_v1";

function carregar(){
  try{
    return JSON.parse(localStorage.getItem(KEY)) || {
      total:0, meta:0, ganhos:0, despesas:0
    };
  }catch(e){
    return { total:0, meta:0, ganhos:0, despesas:0 };
  }
}

let dados = carregar();

const saldo = document.getElementById("saldo");
const meta = document.getElementById("meta");
const barra = document.getElementById("barra");
const valor = document.getElementById("valor");
const tipo = document.getElementById("tipo");

const chart = new Chart(document.getElementById("grafico"),{
  type:"doughnut",
  data:{
    labels:["Ganhos","Despesas"],
    datasets:[{
      data:[dados.ganhos,dados.despesas],
      backgroundColor:["#19e3c2","#ff5c5c"]
    }]
  },
  options:{plugins:{legend:{labels:{color:"#fff"}}}}
});

function persistir(){
  localStorage.setItem(KEY, JSON.stringify(dados));
}

function atualizar(){
  saldo.innerText = "R$ " + dados.total.toFixed(2);
  barra.style.width = dados.meta
    ? Math.min((dados.total/dados.meta)*100,100) + "%"
    : "0%";
  chart.data.datasets[0].data = [dados.ganhos, dados.despesas];
  chart.update();
  persistir();
}

function salvar(){
  const v = Number(valor.value);
  if(!v) return;

  if(tipo.value === "ganho"){
    dados.total += v;
    dados.ganhos += v;
  } else {
    dados.total -= v;
    dados.despesas += v;
  }

  valor.value = "";
  atualizar();
}

meta.onchange = ()=>{
  dados.meta = Number(meta.value);
  atualizar();
};

window.addEventListener("beforeunload", persistir);

atualizar();
</script>

</body>
</html>
