<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">
<meta name="theme-color" content="#0fd3c9">

<style>
:root{
  --bg1:#0b132b;
  --bg2:#1c2541;
  --card:#111827;
  --accent:#0fd3c9;
  --accent2:#3b82f6;
  --text:#ffffff;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:20px;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* LOGO */
.logo{
  text-align:center;
  margin-bottom:18px;
}
.logo img{
  width:88px;
  height:88px;
  border-radius:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  animation:pop .6s ease;
}
@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* CARD */
.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:22px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

/* SALDO */
.saldo-box{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}
.saldo-label{
  font-size:14px;
  opacity:.9;
}
.saldo{
  font-size:36px;
  font-weight:800;
  margin-top:6px;
}

/* INPUTS */
label{
  font-size:13px;
  color:var(--muted);
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:8px;
  margin-bottom:12px;
  border-radius:16px;
  border:none;
  font-size:16px;
}
input,select{
  background:#020617;
  color:#fff;
}
button{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  font-weight:700;
}

/* PROGRESSO */
.progress{
  height:10px;
  background:#020617;
  border-radius:10px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),#22c55e);
  transition:width .6s ease;
}

/* INFO */
.info{
  font-size:14px;
  line-height:1.6;
}

/* LISTA */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
  text-align:center;
}
.badge{
  padding:4px 10px;
  border-radius:999px;
  background:#22c55e;
  color:#000;
  font-size:12px;
  font-weight:600;
}
.del{
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
  <img src="icon.png" alt="Vault">
</div>

<!-- SALDO -->
<div class="card saldo-box">
  <div class="saldo-label">üíº Saldo total</div>
  <div class="saldo" id="saldo">R$ 0,00</div>
</div>

<!-- METAS -->
<div class="card">
  <label>üéØ Meta total</label>
  <input type="number" id="meta" placeholder="Ex: 3000">

  <label>üìÜ Dias para meta</label>
  <input type="number" id="dias" placeholder="Ex: 31">

  <button onclick="salvarMeta()">Salvar metas</button>
</div>

<!-- ADICIONAR -->
<div class="card">
  <label>üí∞ Valor</label>
  <input type="number" id="valor" placeholder="Ex: 50">

  <label>üìÇ Categoria</label>
  <select id="categoria">
    <option>Sal√°rio</option>
    <option>Extra</option>
    <option>Rifa</option>
    <option>Venda</option>
    <option>Outro</option>
  </select>

  <button onclick="adicionar()">Adicionar</button>
</div>

<!-- PROGRESSO -->
<div class="card">
  <div class="info" id="info"></div>
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
</div>

<!-- HIST√ìRICO -->
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Valor</th>
        <th>Tipo</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script>
let dados = JSON.parse(localStorage.getItem("dados")) || [];
let meta = Number(localStorage.getItem("meta")) || 0;
let dias = Number(localStorage.getItem("dias")) || 0;

document.getElementById("meta").value = meta;
document.getElementById("dias").value = dias;

function salvarMeta(){
  meta = Number(document.getElementById("meta").value);
  dias = Number(document.getElementById("dias").value);
  localStorage.setItem("meta",meta);
  localStorage.setItem("dias",dias);
  atualizar();
}

function adicionar(){
  const valor = Number(document.getElementById("valor").value);
  if(!valor) return;

  dados.push({
    data:new Date().toLocaleDateString("pt-BR"),
    valor,
    categoria:document.getElementById("categoria").value
  });

  localStorage.setItem("dados",JSON.stringify(dados));
  document.getElementById("valor").value="";
  atualizar();
}

function remover(i){
  dados.splice(i,1);
  localStorage.setItem("dados",JSON.stringify(dados));
  atualizar();
}

function atualizar(){
  let total = 0;
  const lista = document.getElementById("lista");
  lista.innerHTML="";

  dados.forEach((d,i)=>{
    total += d.valor;
    lista.innerHTML += `
      <tr>
        <td>${d.data}</td>
        <td>R$ ${d.valor.toFixed(2)}</td>
        <td><span class="badge">${d.categoria}</span></td>
        <td class="del" onclick="remover(${i})">‚ùå</td>
      </tr>`;
  });

  document.getElementById("saldo").innerText =
    "R$ " + total.toFixed(2);

  const pct = meta ? (total/meta)*100 : 0;
  document.getElementById("bar").style.width = pct+"%";

  const diaria = dias ? meta/dias : 0;
  const falta = meta-total;

  document.getElementById("info").innerHTML = `
    üìä Progresso: <b>${pct.toFixed(1)}%</b><br>
    üìÜ Meta di√°ria: <b>R$ ${diaria.toFixed(2)}</b><br>
    ‚è≥ Falta: <b>${falta>0 ? "R$ "+falta.toFixed(2) : "Meta batida üéâ"}</b>
  `;
}

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}

atualizar();
</script>

</body>
</html>
