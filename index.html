<body>

<div class="header">

<div class="container">

  <!-- SALDO -->

  <!-- HISTÃ“RICO (NORMAL) -->

  </div>

  <!-- PREMIUM BLOQUEADO -->
  <div class="card lock premium">
    <h2>ğŸ“Š RelatÃ³rios</h2>

  <!-- ATIVAÃ‡ÃƒO PREMIUM -->
  <div class="premium-box">

<script>
const CODIGO_PREMIUM = "LUAN-2026";
let saldo = Number(localStorage.getItem("saldo")) || 0;
let historico = JSON.parse(localStorage.getItem("historico")) || [];

function atualizarTela(){
  document.getElementById("saldo").innerText =
    "R$ " + saldo.toFixed(2).replace(".",",");

  const lista = document.getElementById("lista");
  if(historico.length === 0){
    lista.innerText = "Nenhum registro";
  }else{
    lista.innerHTML = historico.map(v=>"â€¢ R$ "+v.toFixed(2).replace(".",",")).join("<br>");
  }
}

function adicionar(){
  const valor = Number(document.getElementById("valor").value);
  if(!valor) return alert("Digite um valor vÃ¡lido");
  saldo += valor;
  historico.push(valor);
  localStorage.setItem("saldo",saldo);
  localStorage.setItem("historico",JSON.stringify(historico));
  document.getElementById("valor").value="";
  atualizarTela();
}

/* PREMIUM */
function isPremium(){
  return localStorage.getItem("premium")==="true";
}

function ativarPremium(){
  const c = document.getElementById("codigo").value.trim();
  if(c === CODIGO_PREMIUM){
    localStorage.setItem("premium","true");
    alert("âœ… Premium ativado!");
    location.reload();
  }else{
    alert("âŒ CÃ³digo invÃ¡lido");
  }
}

function relatorio(){
  if(!isPremium()) return alert("ğŸ”’ Recurso Premium");
  alert("ğŸ“Š RelatÃ³rio gerado!");
}

function planejamento(){
  if(!isPremium()) return alert("ğŸ”’ Recurso Premium");
  alert("ğŸ“… Planejamento aberto!");
}

function backup(){
  if(!isPremium()) return alert("ğŸ”’ Recurso Premium");
  alert("â˜ï¸ Backup concluÃ­do!");
}

/* DESBLOQUEIO VISUAL */
if(isPremium()){
  document.getElementById("status").innerText = "ğŸ’ Modo Premium ativo";
  document.querySelectorAll(".premium").forEach(e=>e.classList.remove("lock"));
}

atualizarTela();
</script>
