<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Luan Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#19e3c2">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:radial-gradient(circle at top,#19e3c2,#0b132b 65%);
  color:#fff;
  padding:20px;
}
h1{
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.card{
  background:rgba(255,255,255,.1);
  border-radius:24px;
  padding:20px;
  margin-bottom:18px;
  backdrop-filter:blur(18px);
}
.saldo{font-size:40px;font-weight:900}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:none;
}
button{
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  font-weight:bold;
}
.progress{
  height:14px;
  background:#0b132b;
  border-radius:10px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  transition:width .4s;
}
</style>
</head>

<body>

<h1>Luan Financeiro</h1>

<div class="card">
ðŸ’¼ Saldo
<div class="saldo" id="saldo">R$ 0,00</div>
</div>

<div class="card">
ðŸŽ¯ Meta
<input id="meta" type="number" placeholder="Meta total">
<div class="progress"><div id="barra"></div></div>
</div>

<div class="card">
ðŸ’¸ MovimentaÃ§Ã£o
<input id="valor" type="number" placeholder="Valor">
<select id="tipo">
  <option value="ganho">Ganho</option>
  <option value="despesa">Despesa</option>
</select>
<button id="btnSalvar">Salvar</button>
</div>

<div class="card">
ðŸ“Š Ganhos x Despesas
<canvas id="grafico"></canvas>
</div>

<script>
const saldoEl = document.getElementById("saldo");
const metaEl = document.getElementById("meta");
const barraEl = document.getElementById("barra");
const valorEl = document.getElementById("valor");
const tipoEl = document.getElementById("tipo");
const btnSalvar = document.getElementById("btnSalvar");

let dados = JSON.parse(localStorage.getItem("dados_luan")) || {
  total:0, meta:0, ganhos:0, despesas:0
};

const chart = new Chart(document.getElementById("grafico"),{
  type:"doughnut",
  data:{
    labels:["Ganhos","Despesas"],
    datasets:[{
      data:[dados.ganhos,dados.despesas],
      backgroundColor:["#19e3c2","#ff5c5c"]
    }]
  },
  options:{plugins:{legend:{labels:{color:"#fff"}}}}
});

function salvarDados(){
  localStorage.setItem("dados_luan", JSON.stringify(dados));
}

function atualizarTela(){
  saldoEl.innerText = "R$ " + dados.total.toFixed(2);
  barraEl.style.width = dados.meta
    ? Math.min((dados.total/dados.meta)*100,100) + "%"
    : "0%";

  chart.data.datasets[0].data = [dados.ganhos, dados.despesas];
  chart.update();
  salvarDados();
}

btnSalvar.onclick = () => {
  const valor = Number(valorEl.value);
  if(!valor) return;

  if(tipoEl.value === "ganho"){
    dados.total += valor;
    dados.ganhos += valor;
  } else {
    dados.total -= valor;
    dados.despesas += valor;
  }

  valorEl.value = "";
  atualizarTela();
};

metaEl.onchange = () => {
  dados.meta = Number(metaEl.value);
  atualizarTela();
};

atualizarTela();
</script>

</body>
</html>
