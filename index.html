<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Luan Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b132b">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0b132b;
  color:#fff;
  padding:20px;
}
h1{text-align:center;margin-bottom:20px}
.card{
  background:#111c3a;
  border-radius:16px;
  padding:18px;
  margin-bottom:18px;
}
.label{font-size:13px;opacity:.7}
.big{
  font-size:32px;
  font-weight:700;
  margin-top:6px;
}
input,select,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:8px;
  font-size:15px;
}
input,select{
  background:#0b132b;
  color:#fff;
}
button{
  background:#19e3c2;
  color:#000;
  font-weight:600;
}
.progress{
  height:12px;
  background:#0b132b;
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  width:0%;
  transition:.4s;
}
.small{
  font-size:13px;
  opacity:.8;
  margin-top:6px;
}
</style>
</head>

<body>

<h1>ðŸ’° Luan Financeiro</h1>

<div class="card">
  <div class="label">Saldo atual</div>
  <div class="big" id="saldo">R$ 0,00</div>
</div>

<div class="card">
  <div class="label">Adicionar dinheiro</div>
  <input id="valorAdd" type="number" placeholder="Valor">
  <button onclick="adicionar()">Adicionar</button>
</div>

<div class="card">
  <div class="label">Meta de economia</div>

  <input id="meta" type="number" placeholder="Meta total (ex: 1500)">

  <select id="dias">
    <option value="7">7 dias</option>
    <option value="15">15 dias</option>
    <option value="30" selected>30 dias</option>
  </select>

  <div class="small" id="porDia"></div>
  <div class="small" id="falta"></div>

  <div class="progress">
    <div id="barra"></div>
  </div>
</div>

<div class="card">
  <div class="label">MotivaÃ§Ã£o</div>
  <div id="frase"></div>
</div>

<script>
const STORAGE = "luan_financeiro_v1";

let dados = JSON.parse(localStorage.getItem(STORAGE)) || {
  saldo: 0,
  meta: 0,
  dias: 30
};

function salvar(){
  localStorage.setItem(STORAGE, JSON.stringify(dados));
}

function formatar(v){
  return "R$ " + v.toFixed(2);
}

function atualizar(){
  saldo.innerText = formatar(dados.saldo);

  if(dados.meta > 0){
    const porDia = dados.meta / dados.dias;
    porDiaEl = document.getElementById("porDia");
    faltaEl = document.getElementById("falta");

    porDiaEl.innerText = "SugestÃ£o por dia: " + formatar(porDia);
    faltaEl.innerText = "Falta: " + formatar(Math.max(dados.meta - dados.saldo,0));

    const progresso = Math.min((dados.saldo / dados.meta) * 100, 100);
    barra.style.width = progresso + "%";
  }

  salvar();
}

function adicionar(){
  const v = Number(valorAdd.value);
  if(v <= 0) return;
  dados.saldo += v;
  valorAdd.value = "";
  atualizar();
}

meta.onchange = e => {
  dados.meta = Number(e.target.value);
  atualizar();
};

dias.onchange = e => {
  dados.dias = Number(e.target.value);
  atualizar();
};

const frases = [
  "Disciplina hoje, liberdade amanhÃ£ ðŸ’ª",
  "Pouco todo dia vira muito ðŸ’°",
  "VocÃª estÃ¡ mais perto do seu objetivo ðŸ”¥",
  "Quem guarda hoje, vence amanhÃ£ ðŸ§ "
];

frase.innerText = frases[new Date().getDay() % frases.length];

atualizar();
</script>

</body>
</html>
