<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Banco Pessoal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#5bc0be">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: linear-gradient(180deg, #0b132b, #1c2541);
      color: #fff;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 90px;
      height: 90px;
      border-radius: 22px;
      box-shadow: 0 8px 25px rgba(0,0,0,.5);
    }

    .card {
      background: #1c2541;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .saldo {
      font-size: 34px;
      font-weight: bold;
      margin-top: 5px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #5bc0be;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="logo">
    <img src="icon.png" alt="Logo do app">
  </div>

  <!-- SALDO -->
  <div class="card">
    ðŸ’¼ Saldo total
    <div class="saldo" id="saldo">R$ 0,00</div>
  </div>

  <!-- METAS -->
  <div class="card">
    ðŸŽ¯ Meta total
    <input type="number" id="meta" placeholder="Ex: 3000">

    ðŸ“† Dias para meta
    <input type="number" id="dias" placeholder="Ex: 31">

    <button onclick="salvarMeta()">Salvar metas</button>
  </div>

  <!-- ADICIONAR VALOR -->
  <div class="card">
    ðŸ’° Valor
    <input type="number" id="valor" placeholder="Ex: 50">

    <button onclick="adicionar()">Adicionar</button>
  </div>

<script>
  let total = Number(localStorage.getItem("total")) || 0;

  function atualizar() {
    document.getElementById("saldo").innerText =
      "R$ " + total.toFixed(2);
    localStorage.setItem("total", total);
  }

  function adicionar() {
    const valor = Number(document.getElementById("valor").value);
    if (!valor) return;
    total += valor;
    document.getElementById("valor").value = "";
    atualizar();
  }

  function salvarMeta() {
    alert("Metas salvas âœ…");
  }

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }

  atualizar();
</script>

</body>
</html>
