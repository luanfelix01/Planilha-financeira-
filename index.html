<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle Financeiro Ultra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --verde:#00ff9d;
  --azul:#00c6ff;
  --glass:rgba(255,255,255,0.12);
}

body{
  margin:0;
  padding:20px;
  font-family:Poppins,Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

h1{text-align:center;margin-bottom:20px}

.card{
  background:var(--glass);
  backdrop-filter:blur(15px);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 8px 30px rgba(0,0,0,.3);
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

button{
  font-weight:bold;
  background:linear-gradient(90deg,var(--verde),var(--azul));
  color:#000;
}

.progress{
  height:22px;
  background:rgba(255,255,255,.2);
  border-radius:20px;
  overflow:hidden;
}

.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ff9d,#00c6ff);
  transition:.8s;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.2);
  text-align:center;
}

.small{font-size:13px;opacity:.8}

.danger{color:#ff7675}
.success{color:#00ff9d}

.btn-red{
  background:linear-gradient(90deg,#ff7675,#d63031);
  color:#fff;
}
</style>
</head>

<body>

<h1>ğŸ’ Controle Financeiro Ultra</h1>

<div class="card">
  <label>ğŸ¯ Meta total (R$)</label>
  <input type="number" id="meta">

  <label>ğŸ“† Quantos dias</label>
  <input type="number" id="dias">

  <button onclick="salvarMeta()">Salvar metas</button>
</div>

<div class="card">
  <label>ğŸ’µ Valor</label>
  <input type="number" id="valor">

  <label>ğŸ“‚ Categoria</label>
  <select id="categoria">
    <option>SalÃ¡rio</option>
    <option>Extra</option>
    <option>Rifa</option>
    <option>Venda</option>
    <option>Outro</option>
  </select>

  <label>ğŸ“ ObservaÃ§Ã£o</label>
  <input type="text" id="obs" placeholder="Ex: venda do dia">

  <button onclick="adicionar()">Adicionar</button>
</div>

<div class="card" id="resumo"></div>

<div class="progress">
  <div class="progress-bar" id="barra"></div>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Valor</th>
        <th>Categoria</th>
        <th>Obs</th>
        <th>X</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<div class="card">
  <button onclick="exportar()">ğŸ“¥ Exportar Excel</button>
  <button class="btn-red" onclick="resetar()">ğŸ—‘ï¸ Resetar tudo</button>
</div>

<script>
let dados = JSON.parse(localStorage.getItem("dados")) || [];
let meta = localStorage.getItem("meta") || 0;
let dias = localStorage.getItem("dias") || 0;

document.getElementById("meta").value = meta;
document.getElementById("dias").value = dias;

function salvarMeta(){
  meta = Number(document.getElementById("meta").value);
  dias = Number(document.getElementById("dias").value);
  localStorage.setItem("meta",meta);
  localStorage.setItem("dias",dias);
  atualizar();
}

function adicionar(){
  const valor = Number(document.getElementById("valor").value);
  if(!valor) return;

  dados.push({
    data:new Date().toLocaleDateString("pt-BR"),
    valor,
    categoria:categoria.value,
    obs:obs.value
  });

  localStorage.setItem("dados",JSON.stringify(dados));
  valor.value=""; obs.value="";
  atualizar();
}

function remover(i){
  dados.splice(i,1);
  localStorage.setItem("dados",JSON.stringify(dados));
  atualizar();
}

function atualizar(){
  let total=0;
  lista.innerHTML="";

  dados.forEach((d,i)=>{
    total+=d.valor;
    lista.innerHTML+=`
      <tr>
        <td>${d.data}</td>
        <td>R$ ${d.valor.toFixed(2)}</td>
        <td>${d.categoria}</td>
        <td>${d.obs}</td>
        <td onclick="remover(${i})">âŒ</td>
      </tr>`;
  });

  const pct = meta ? (total/meta)*100 : 0;
  barra.style.width=pct+"%";

  const diaria = dias ? meta/dias : 0;
  const falta = meta-total;

  resumo.innerHTML=`
    ğŸ’° Total: <b>R$ ${total.toFixed(2)}</b><br>
    ğŸ¯ Meta: <b>R$ ${meta}</b><br>
    ğŸ“† Meta diÃ¡ria: <b>R$ ${diaria.toFixed(2)}</b><br>
    ğŸ“Š Progresso: <b>${pct.toFixed(1)}%</b><br>
    â³ Falta: <b class="${falta>0?'danger':'success'}">
    ${falta>0?'R$ '+falta.toFixed(2):'Meta batida ğŸ‰'}
    </b>
  `;
}

function exportar(){
  let csv="Data,Valor,Categoria,Obs\n";
  dados.forEach(d=>csv+=`${d.data},${d.valor},${d.categoria},${d.obs}\n`);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv]));
  a.download="controle-financeiro.csv";
  a.click();
}

function resetar(){
  if(confirm("Tem certeza?")){
    localStorage.clear();
    location.reload();
  }
}

atualizar();
</script>

</body>
</html>
