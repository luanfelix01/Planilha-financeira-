<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luan Financeiro</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b132b;
  color: #fff;
}
.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}
h1 {
  text-align: center;
}
.card {
  background: #1c2541;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
}
input, button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-top: 8px;
  font-size: 16px;
}
button {
  background: #2ec4b6;
  font-weight: bold;
  cursor: pointer;
}
.progress {
  height: 10px;
  background: #3a506b;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 10px;
}
.progress-bar {
  height: 100%;
  background: #2ec4b6;
  width: 0%;
}
.small {
  font-size: 14px;
  opacity: .8;
}
ul {
  padding-left: 20px;
}
.premium-only {
  display: none;
  border: 1px solid gold;
}
.lock {
  opacity: .6;
}
</style>
</head>

<body>
<div class="container">

<h1>ğŸ’° Luan Financeiro</h1>

<!-- RESUMO -->
<div class="card">
  <p class="small">Total guardado</p>
  <h2>R$ <span id="total">0</span></h2>
  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>
  <p class="small"><span id="dias">0</span>/30 dias</p>
</div>

<!-- META -->
<div class="card">
  <p class="small">Meta 30 dias</p>
  <input type="number" id="meta" placeholder="Ex: 1500">
  <button onclick="salvarMeta()">Salvar meta</button>
</div>

<!-- GUARDAR -->
<div class="card">
  <p class="small">Guardar dinheiro hoje</p>
  <input type="number" id="valor" placeholder="Valor do dia">
  <button onclick="guardar()">ğŸ’¾ Guardar hoje</button>
</div>

<!-- SIMULADOR -->
<div class="card">
  <p class="small">Simulador</p>
  <p id="simulador">Defina uma meta</p>
</div>

<!-- HISTÃ“RICO -->
<div class="card">
  <p class="small">HistÃ³rico</p>
  <ul id="historico"></ul>
</div>

<!-- PREMIUM CARD -->
<div class="card" id="premiumCard">
  <p class="small">ğŸ’ VersÃ£o Premium</p>
  <input type="text" id="premiumKey" placeholder="Digite sua chave Premium">
  <button onclick="ativarPremium()">ğŸš€ Ativar Premium</button>
  <p id="premiumStatus" class="small"></p>
</div>

<!-- PREMIUM FUNCTIONS -->
<div class="card premium-only">
  <p class="small">ğŸ¦ Cofrinhos ilimitados</p>
  <button onclick="criarCofrinho()">Criar cofrinho</button>
</div>

<div class="card premium-only">
  <p class="small">ğŸ“¤ Exportar dados</p>
  <button onclick="exportar()">Exportar PDF / Excel</button>
</div>

<div class="card premium-only">
  <p class="small">ğŸ”” Lembrete diÃ¡rio</p>
  <button onclick="ativarLembrete()">Ativar lembrete</button>
</div>

<!-- RESET -->
<div class="card">
  <button onclick="resetar()">ğŸ”„ Resetar tudo</button>
</div>

<p class="small" style="text-align:center">Produto criado por Luan</p>

</div>

<script>
/* ===== PREMIUM CONTROL ===== */
const PREMIUM_KEY = "LUAN-PREMIUM-2026";
let premium = localStorage.getItem("premium") === "true";

function precisaPremium() {
  if (!premium) {
    alert("ğŸ”’ Recurso exclusivo do Premium.\nDesbloqueie para continuar.");
    document.getElementById("premiumCard").scrollIntoView({ behavior: "smooth" });
    return true;
  }
  return false;
}

/* ===== DADOS ===== */
let dados = JSON.parse(localStorage.getItem("financeiro")) || {
  total: 0,
  meta: 0,
  dias: 0,
  historico: []
};

/* ===== FUNÃ‡Ã•ES ===== */
function atualizar() {
  document.getElementById("total").innerText = dados.total.toFixed(2);
  document.getElementById("dias").innerText = dados.dias;

  let pct = dados.meta > 0 ? (dados.total / dados.meta) * 100 : 0;
  document.getElementById("progress").style.width = pct + "%";

  let hist = document.getElementById("historico");
  hist.innerHTML = "";
  dados.historico.forEach(h => {
    let li = document.createElement("li");
    li.innerText = `${h.data} - R$ ${h.valor}`;
    hist.appendChild(li);
  });

  if (dados.meta > 0) {
    document.getElementById("simulador").innerText =
      `Para bater a meta: R$ ${(dados.meta / 30).toFixed(2)} por dia`;
  }

  localStorage.setItem("financeiro", JSON.stringify(dados));
}

/* ===== FREE x PREMIUM ===== */
function salvarMeta() {
  if (!premium && dados.meta > 0) {
    alert("ğŸ”’ Plano Free permite apenas 1 meta.\nDesbloqueie o Premium.");
    return;
  }
  dados.meta = Number(document.getElementById("meta").value);
  atualizar();
}

function guardar() {
  let valor = Number(document.getElementById("valor").value);
  if (!valor) return;

  dados.total += valor;
  dados.dias += 1;
  dados.historico.push({
    data: new Date().toLocaleDateString(),
    valor: valor
  });
  atualizar();
  document.getElementById("valor").value = "";
}

/* ===== PREMIUM ===== */
function ativarPremium() {
  let key = document.getElementById("premiumKey").value.trim();
  if (key === PREMIUM_KEY) {
    localStorage.setItem("premium", "true");
    premium = true;
    document.getElementById("premiumStatus").innerText = "âœ… Premium ativado!";
    desbloquearPremium();
  } else {
    document.getElementById("premiumStatus").innerText = "âŒ Chave invÃ¡lida";
  }
}

function desbloquearPremium() {
  document.getElementById("premiumCard").style.display = "none";
  document.querySelectorAll(".premium-only").forEach(el => {
    el.style.display = "block";
  });
}

/* ===== PREMIUM FUNCTIONS ===== */
function criarCofrinho() {
  if (precisaPremium()) return;
  alert("ğŸ¦ Cofrinho criado com sucesso (Premium)");
}

function exportar() {
  if (precisaPremium()) return;
  alert("ğŸ“¤ Dados exportados com sucesso (Premium)");
}

function ativarLembrete() {
  if (precisaPremium()) return;
  alert("ğŸ”” Lembrete diÃ¡rio ativado (Premium)");
}

/* ===== RESET ===== */
function resetar() {
  if (confirm("Resetar tudo?")) {
    localStorage.clear();
    location.reload();
  }
}

if (premium) desbloquearPremium();
atualizar();
</script>
</body>
</html>
