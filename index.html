<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Luan Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b132b">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0b132b;
  color:#fff;
  padding:20px;
}
h1{text-align:center}
.card{
  background:#111c3a;
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
}
.titulo{font-size:14px;opacity:.7}
.valor-grande{font-size:34px;font-weight:700}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input{background:#0b132b;color:#fff}
button{background:#19e3c2;color:#000;font-weight:600}
.progress{
  height:12px;
  background:#0b132b;
  border-radius:12px;
  overflow:hidden;
  margin-top:10px;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  transition:.4s;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:8px;
  border-bottom:1px solid #1f2b55;
  text-align:center;
}
.small{font-size:13px;opacity:.8;margin-top:6px}
</style>
</head>

<body>

<h1>ðŸ’° Luan Financeiro</h1>

<!-- SALDO -->
<div class="card">
  <div class="titulo">Saldo disponÃ­vel</div>
  <div class="valor-grande" id="saldo">R$ 0,00</div>
</div>

<!-- ADICIONAR SALDO -->
<div class="card">
  <div class="titulo">Adicionar dinheiro</div>
  <input id="valorAdd" type="number" placeholder="Valor">
  <button onclick="adicionar()">Adicionar</button>
</div>

<!-- DESAFIO 30 DIAS -->
<div class="card">
  <div class="titulo">Desafio de 30 dias</div>

  <input id="meta" type="number" placeholder="Meta dos 30 dias">

  <div class="small" id="porDia"></div>
  <div class="small" id="falta"></div>

  <div class="progress"><div id="barra"></div></div>

  <button onclick="resetar()">Resetar desafio</button>
</div>

<!-- PLANILHA DIÃRIA -->
<div class="card">
  <div class="titulo">Guardar dinheiro (dia 1 ao 30)</div>

  <input id="dia" type="number" min="1" max="30" placeholder="Dia">
  <input id="valorDia" type="number" placeholder="Valor do dia">
  <button onclick="guardar()">Guardar</button>

  <table>
    <thead>
      <tr>
        <th>Dia</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

<script>
const KEY = "luan_desafio_30";

let dados = JSON.parse(localStorage.getItem(KEY)) || {
  saldo:0,
  meta:0,
  guardado:0,
  dias:[]
};

const saldoEl = document.getElementById("saldo");
const barra = document.getElementById("barra");
const tabela = document.getElementById("tabela");
const porDia = document.getElementById("porDia");
const falta = document.getElementById("falta");

function salvar(){
  localStorage.setItem(KEY, JSON.stringify(dados));
}

function atualizar(){
  saldoEl.innerText = "R$ " + dados.saldo.toFixed(2);

  if(dados.meta){
    porDia.innerText =
      "SugestÃ£o por dia: R$ " + (dados.meta / 30).toFixed(2);

    falta.innerText =
      "Falta: R$ " + Math.max(dados.meta - dados.guardado,0).toFixed(2);

    const pct = Math.min((dados.guardado / dados.meta) * 100,100);
    barra.style.width = pct + "%";
  }

  tabela.innerHTML = "";
  dados.dias.forEach(d=>{
    tabela.innerHTML += `
      <tr>
        <td>${d.dia}</td>
        <td>R$ ${d.valor.toFixed(2)}</td>
      </tr>`;
  });

  salvar();
}

function adicionar(){
  const v = Number(valorAdd.value);
  if(!v) return;
  dados.saldo += v;
  valorAdd.value="";
  atualizar();
}

function guardar(){
  const d = Number(dia.value);
  const v = Number(valorDia.value);
  if(!d || !v) return;

  if(v > dados.saldo){
    alert("Saldo insuficiente");
    return;
  }

  dados.saldo -= v;
  dados.guardado += v;
  dados.dias.push({dia:d,valor:v});

  dia.value="";
  valorDia.value="";
  atualizar();
}

function resetar(){
  if(!confirm("Resetar desafio de 30 dias?")) return;
  dados.guardado = 0;
  dados.dias = [];
  atualizar();
}

meta.onchange = e=>{
  dados.meta = Number(e.target.value);
  atualizar();
};

atualizar();
</script>

</body>
</html>
