<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luan Financeiro</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b132b;
  color: #fff;
}

.container {
  max-width: 400px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.card {
  background: #1c2541;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
}

input, button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-top: 8px;
  font-size: 16px;
}

button {
  background: #2ec4b6;
  font-weight: bold;
  cursor: pointer;
}

.progress {
  height: 10px;
  background: #3a506b;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 10px;
}

.progress-bar {
  height: 100%;
  background: #2ec4b6;
  width: 0%;
}

.small {
  font-size: 14px;
  opacity: .8;
}

ul {
  padding-left: 20px;
}
</style>
</head>

<body>
<div class="container">
<h1>ðŸ’° Luan Financeiro</h1>

<div class="card">
<p class="small">Total guardado</p>
<h2>R$ <span id="total">0</span></h2>
<div class="progress">
<div class="progress-bar" id="progress"></div>
</div>
<p class="small"><span id="days">0</span>/30 dias</p>
</div>

<div class="card">
<p class="small">Meta (30 dias)</p>
<input type="number" id="meta" placeholder="Ex: 1500">
<button onclick="saveMeta()">Salvar meta</button>
</div>

<div class="card">
<p class="small">Guardar dinheiro hoje</p>
<input type="number" id="valor" placeholder="Valor do dia">
<button onclick="guardar()">ðŸ’¾ Guardar hoje</button>
</div>

<div class="card">
<p class="small">Simulador</p>
<p id="simulador">Defina uma meta</p>
</div>

<div class="card">
<p class="small">HistÃ³rico</p>
<ul id="historico"></ul>
</div>

<div class="card">
<button onclick="resetar()">ðŸ”„ Resetar desafio</button>
</div>

<p class="small" style="text-align:center">luanfelix01.github.io</p>
</div>

<script>
let dados = JSON.parse(localStorage.getItem("financeiro")) || {
  total: 0,
  meta: 0,
  dias: 0,
  historico: []
};

function atualizar() {
  document.getElementById("total").innerText = dados.total.toFixed(2);
  document.getElementById("days").innerText = dados.dias;

  let porcentagem = dados.meta > 0 ? (dados.total / dados.meta) * 100 : 0;
  document.getElementById("progress").style.width = porcentagem + "%";

  let hist = document.getElementById("historico");
  hist.innerHTML = "";
  dados.historico.forEach(h => {
    let li = document.createElement("li");
    li.innerText = `${h.data} - R$ ${h.valor}`;
    hist.appendChild(li);
  });

  if (dados.meta > 0) {
    let porDia = (dados.meta / 30).toFixed(2);
    document.getElementById("simulador").innerText =
      `Guardando R$ ${porDia}/dia vocÃª bate a meta.`;
  }

  localStorage.setItem("financeiro", JSON.stringify(dados));
}

function saveMeta() {
  dados.meta = Number(document.getElementById("meta").value);
  atualizar();
}

function guardar() {
  let valor = Number(document.getElementById("valor").value);
  if (!valor) return;

  dados.total += valor;
  dados.dias += 1;
  dados.historico.push({
    data: new Date().toLocaleDateString(),
    valor: valor
  });

  atualizar();
  document.getElementById("valor").value = "";
}

function resetar() {
  if (confirm("Resetar tudo?")) {
    localStorage.removeItem("financeiro");
    location.reload();
  }
}

atualizar();
</script>
</body>
</html>
