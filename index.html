<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Controle Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --verde: #00ff9d;
  --azul: #00c6ff;
  --glass: rgba(255,255,255,0.12);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  animation: fade 1s ease;
}

@keyframes fade {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 600;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(15px);
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 18px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  animation: fade 0.8s ease;
}

label {
  font-size: 14px;
  opacity: 0.9;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-top: 6px;
  margin-bottom: 12px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  background: linear-gradient(90deg, var(--verde), var(--azul));
  color: #000;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px rgba(0,255,157,0.6);
}

.progress {
  width: 100%;
  height: 22px;
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  overflow: hidden;
  margin-top: 10px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00ff9d, #00c6ff);
  transition: width 0.8s ease;
}

.resumo p {
  margin: 6px 0;
  font-size: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 10px;
  text-align: center;
  font-size: 14px;
}

th {
  border-bottom: 1px solid rgba(255,255,255,0.3);
}

tr {
  animation: fade 0.4s ease;
}

.export {
  background: linear-gradient(90deg, #f7971e, #ffd200);
}
</style>
</head>

<body>

<h1>ğŸ’¸ Meu Controle Financeiro</h1>

<div class="card">
  <label>ğŸ¯ Meta total (R$)</label>
  <input type="number" id="meta">

  <label>ğŸ“† Quantidade de dias</label>
  <input type="number" id="dias">

  <button onclick="salvarMeta()">Salvar meta</button>
</div>

<div class="card">
  <label>ğŸ’° Valor de hoje (R$)</label>
  <input type="number" id="valor">
  <button onclick="adicionar()">Adicionar valor</button>
</div>

<div class="card resumo" id="resumo"></div>

<div class="progress">
  <div class="progress-bar" id="barra"></div>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>ğŸ“… Data</th>
        <th>ğŸ’µ Valor</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<div class="card">
  <button class="export" onclick="exportar()">ğŸ“¥ Exportar para Excel</button>
</div>

<script>
let dados = JSON.parse(localStorage.getItem("dados")) || [];
let meta = localStorage.getItem("meta") || 0;
let dias = localStorage.getItem("dias") || 0;

document.getElementById("meta").value = meta;
document.getElementById("dias").value = dias;

function salvarMeta() {
  meta = Number(metaInput.value = document.getElementById("meta").value);
  dias = Number(document.getElementById("dias").value);
  localStorage.setItem("meta", meta);
  localStorage.setItem("dias", dias);
  atualizar();
}

function adicionar() {
  const valor = Number(document.getElementById("valor").value);
  if (!valor) return;

  const data = new Date().toLocaleDateString("pt-BR");
  dados.push({ data, valor });
  localStorage.setItem("dados", JSON.stringify(dados));
  document.getElementById("valor").value = "";
  atualizar();
}

function atualizar() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  let total = 0;
  dados.forEach(d => {
    total += d.valor;
    lista.innerHTML += `
      <tr>
        <td>${d.data}</td>
        <td>R$ ${d.valor.toFixed(2)}</td>
      </tr>
    `;
  });

  const progresso = meta ? (total / meta) * 100 : 0;
  document.getElementById("barra").style.width = progresso + "%";

  const diaria = dias ? meta / dias : 0;
  const falta = meta - total;

  document.getElementById("resumo").innerHTML = `
    <p>ğŸ’° Total guardado: <b>R$ ${total.toFixed(2)}</b></p>
    <p>ğŸ¯ Meta: <b>R$ ${meta}</b></p>
    <p>ğŸ“† Meta diÃ¡ria: <b>R$ ${diaria.toFixed(2)}</b></p>
    <p>ğŸ“Š Progresso: <b>${progresso.toFixed(1)}%</b></p>
    <p>â³ Falta: <b>${falta > 0 ? "R$ " + falta.toFixed(2) : "Meta atingida ğŸ‰"}</b></p>
  `;
}

function exportar() {
  let csv = "Data,Valor\n";
  dados.forEach(d => csv += `${d.data},${d.valor}\n`);
  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "controle-financeiro.csv";
  link.click();
}

atualizar();
</script>

</body>
</html>
