<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Luan Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">
<meta name="theme-color" content="#19e3c2">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
  background: radial-gradient(circle at top, #0ee3c2, #0b132b 60%);
  color: #fff;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 25px;
}

.header h1 {
  font-size: 28px;
  font-weight: 800;
  background: linear-gradient(90deg,#19e3c2,#4facfe);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #19e3c2; }
  to { text-shadow: 0 0 25px #4facfe; }
}

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 22px;
  padding: 20px;
  margin-bottom: 18px;
  backdrop-filter: blur(15px);
  box-shadow: 0 10px 35px rgba(0,0,0,.4);
}

.saldo {
  font-size: 38px;
  font-weight: bold;
}

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
}

input {
  background: #0b132b;
  color: #fff;
}

button {
  background: linear-gradient(90deg,#19e3c2,#4facfe);
  font-weight: bold;
  color: #000;
}
canvas {
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Luan Financeiro</h1>
</div>

<div class="card">
  ðŸ’¼ Saldo total
  <div class="saldo" id="saldo">R$ 0,00</div>
</div>

<div class="card">
  ðŸŽ¯ Meta total
  <input type="number" id="meta" placeholder="Ex: 3000">
  ðŸ“† Dias para meta
  <input type="number" id="dias" placeholder="Ex: 31">
  <button onclick="salvarMeta()">Salvar metas</button>
</div>

<div class="card">
  ðŸ’° Adicionar valor
  <input type="number" id="valor" placeholder="Ex: 50">
  <button onclick="adicionar()">Adicionar</button>
</div>

<div class="card">
  ðŸ“Š EvoluÃ§Ã£o do dinheiro
  <canvas id="grafico"></canvas>
</div>

<script>
let total = Number(localStorage.getItem("total")) || 0;
let historico = JSON.parse(localStorage.getItem("historico")) || [];

const ctx = document.getElementById("grafico").getContext("2d");

const grafico = new Chart(ctx, {
  type: "line",
  data: {
    labels: historico.map((_,i)=>i+1),
    datasets: [{
      label: "Saldo",
      data: historico,
      borderColor: "#19e3c2",
      backgroundColor: "rgba(25,227,194,0.2)",
      tension: 0.4,
      fill: true
    }]
  },
  options: {
    plugins: { legend: { display: false }},
    scales: {
      x: { display: false },
      y: { ticks: { color: "#fff" }}
    }
  }
});

function atualizar() {
  document.getElementById("saldo").innerText =
    "R$ " + total.toFixed(2);
  localStorage.setItem("total", total);
}

function adicionar() {
  const valor = Number(document.getElementById("valor").value);
  if (!valor) return;
  total += valor;
  historico.push(total);
  localStorage.setItem("historico", JSON.stringify(historico));
  grafico.data.labels.push(historico.length);
  grafico.data.datasets[0].data.push(total);
  grafico.update();
  document.getElementById("valor").value = "";
  atualizar();
}

function salvarMeta() {
  alert("Metas salvas com sucesso âœ…");
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

atualizar();
</script>

</body>
</html>
