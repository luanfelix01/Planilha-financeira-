<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Luan Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b132b">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0b132b;
  color:#fff;
  padding:20px;
}
h1{text-align:center}
.card{
  background:#111c3a;
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
}
.titulo{font-size:14px;opacity:.7}
.valor-grande{font-size:32px;font-weight:700}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input{background:#0b132b;color:#fff}
button{background:#19e3c2;color:#000;font-weight:600}
.progress{
  height:12px;
  background:#0b132b;
  border-radius:12px;
  overflow:hidden;
  margin-top:10px;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,#19e3c2,#4facfe);
  transition:.4s;
}
.small{font-size:13px;opacity:.8;margin-top:6px}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:8px;
  border-bottom:1px solid #1f2b55;
  text-align:center;
}
</style>
</head>

<body>

<h1>üí∞ Luan Financeiro</h1>

<div class="card">
  <div class="titulo">Saldo dispon√≠vel</div>
  <div class="valor-grande" id="saldo">R$ 0,00</div>
</div>

<div class="card">
  <div class="titulo">Adicionar saldo</div>
  <input id="valorAdd" type="number" placeholder="Valor">
  <button onclick="addSaldo()">Adicionar</button>
</div>

<div class="card">
  <div class="titulo">Desafio de 30 dias (autom√°tico)</div>

  <input id="meta" type="number" placeholder="Meta dos 30 dias">

  <div class="small" id="porDia"></div>
  <div class="small" id="falta"></div>
  <div class="small" id="ultimoDia"></div>

  <div class="progress"><div id="barra"></div></div>

  <button onclick="ativarAuto()">Ativar guardar autom√°tico</button>
  <button onclick="resetar()">Resetar desafio</button>
</div>

<div class="card">
  <div class="titulo">Hist√≥rico autom√°tico</div>
  <table>
    <thead>
      <tr>
        <th>Dia</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

<script>
const KEY = "luan_auto_30";

let dados = JSON.parse(localStorage.getItem(KEY)) || {
  saldo:0,
  meta:0,
  guardado:0,
  dias:[],
  ultimoSalvo:null,
  auto:false
};

const hoje = new Date().toISOString().split("T")[0];

function salvar(){
  localStorage.setItem(KEY, JSON.stringify(dados));
}

function atualizar(){
  saldo.innerText = "R$ " + dados.saldo.toFixed(2);

  if(dados.meta){
    const porDiaValor = dados.meta / 30;
    porDia.innerText = "Sugest√£o por dia: R$ " + porDiaValor.toFixed(2);
    falta.innerText = "Falta: R$ " + Math.max(dados.meta - dados.guardado,0).toFixed(2);

    const pct = Math.min((dados.guardado / dados.meta) * 100,100);
    barra.style.width = pct + "%";
  }

  ultimoDia.innerText = dados.ultimoSalvo
    ? "√öltimo dia salvo: " + dados.ultimoSalvo
    : "Nenhum dia salvo ainda";

  tabela.innerHTML="";
  dados.dias.forEach(d=>{
    tabela.innerHTML += `<tr><td>${d.dia}</td><td>R$ ${d.valor.toFixed(2)}</td></tr>`;
  });

  salvar();
}

function addSaldo(){
  const v = Number(valorAdd.value);
  if(!v) return;
  dados.saldo += v;
  valorAdd.value="";
  atualizar();
}

function ativarAuto(){
  dados.auto = true;
  guardarAutomatico();
  alert("Guardar autom√°tico ativado ‚úÖ");
}

function guardarAutomatico(){
  if(!dados.auto || !dados.meta) return;
  if(dados.ultimoSalvo === hoje) return;

  const valorDia = dados.meta / 30;
  if(dados.saldo < valorDia) return;

  const dia = dados.dias.length + 1;
  if(dia > 30) return;

  dados.saldo -= valorDia;
  dados.guardado += valorDia;
  dados.dias.push({dia, valor:valorDia});
  dados.ultimoSalvo = hoje;

  atualizar();
}

function resetar(){
  if(!confirm("Resetar desafio?")) return;
  dados.guardado=0;
  dados.dias=[];
  dados.ultimoSalvo=null;
  dados.auto=false;
  atualizar();
}

meta.onchange = e=>{
  dados.meta = Number(e.target.value);
  atualizar();
};

guardarAutomatico();
atualizar();
</script>

</body>
</html>
