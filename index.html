<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Luan Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b132b">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0b132b;
  color:#fff;
  padding:20px;
}
h1{
  text-align:center;
  font-weight:700;
  letter-spacing:.5px;
}
.card{
  background:#111c3a;
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
}
.titulo{
  font-size:14px;
  opacity:.8;
  margin-bottom:6px;
}
.valor-grande{
  font-size:32px;
  font-weight:700;
}
input,button,select{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input,select{
  background:#0b132b;
  color:#fff;
}
button{
  background:#19e3c2;
  color:#000;
  font-weight:600;
}
.progress{
  height:10px;
  background:#0b132b;
  border-radius:10px;
  overflow:hidden;
  margin-top:8px;
}
.progress div{
  height:100%;
  background:#19e3c2;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  font-size:14px;
}
th,td{
  padding:8px;
  border-bottom:1px solid #1f2b55;
  text-align:center;
}
th{
  opacity:.7;
}
.small{
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<h1>Luan Financeiro</h1>

<!-- SALDO -->
<div class="card">
  <div class="titulo">Saldo atual</div>
  <div class="valor-grande" id="saldo">R$ 0,00</div>
</div>

<!-- MOVIMENTAÇÃO -->
<div class="card">
  <div class="titulo">Movimentação</div>
  <input id="valor" type="number" placeholder="Valor">
  <select id="tipo">
    <option value="ganho">Adicionar dinheiro</option>
    <option value="despesa">Retirar dinheiro</option>
  </select>
  <button onclick="movimentar()">Salvar</button>
</div>

<!-- META GERAL -->
<div class="card">
  <div class="titulo">Meta geral</div>
  <input id="metaGeral" type="number" placeholder="Ex: 5000">
  <div class="progress"><div id="barraGeral"></div></div>
</div>

<!-- PLANILHA DE JUNTAR DINHEIRO -->
<div class="card">
  <div class="titulo">Planilha para juntar dinheiro</div>

  <input id="mes" placeholder="Mês (ex: Março)">
  <input id="metaMes" type="number" placeholder="Meta do mês">
  <button onclick="adicionarMes()">Adicionar mês</button>

  <table>
    <thead>
      <tr>
        <th>Mês</th>
        <th>Meta</th>
        <th>Guardado</th>
        <th>%</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <div class="small">Clique em um mês para adicionar valor</div>
</div>

<script>
const KEY = "luan_financeiro_prof";

let dados = JSON.parse(localStorage.getItem(KEY)) || {
  saldo:0,
  metaGeral:0,
  meses:[]
};

const saldoEl = document.getElementById("saldo");
const barraGeral = document.getElementById("barraGeral");
const tabela = document.getElementById("tabela");

function salvar(){
  localStorage.setItem(KEY, JSON.stringify(dados));
}

function atualizar(){
  saldoEl.innerText = "R$ " + dados.saldo.toFixed(2);

  barraGeral.style.width = dados.metaGeral
    ? Math.min((dados.saldo / dados.metaGeral) * 100, 100) + "%"
    : "0%";

  tabela.innerHTML = "";
  dados.meses.forEach((m,i)=>{
    const pct = m.meta ? ((m.guardado/m.meta)*100).toFixed(0) : 0;
    tabela.innerHTML += `
      <tr onclick="guardar(${i})">
        <td>${m.mes}</td>
        <td>R$ ${m.meta.toFixed(2)}</td>
        <td>R$ ${m.guardado.toFixed(2)}</td>
        <td>${pct}%</td>
      </tr>
    `;
  });

  salvar();
}

function movimentar(){
  const v = Number(document.getElementById("valor").value);
  if(!v) return;

  const tipo = document.getElementById("tipo").value;
  if(tipo === "ganho") dados.saldo += v;
  else dados.saldo -= v;

  document.getElementById("valor").value = "";
  atualizar();
}

function adicionarMes(){
  const mes = document.getElementById("mes").value;
  const meta = Number(document.getElementById("metaMes").value);
  if(!mes || !meta) return;

  dados.meses.push({ mes, meta, guardado:0 });
  document.getElementById("mes").value = "";
  document.getElementById("metaMes").value = "";
  atualizar();
}

function guardar(i){
  const v = Number(prompt("Quanto deseja guardar nesse mês?"));
  if(!v) return;
  if(v > dados.saldo){
    alert("Saldo insuficiente");
    return;
  }
  dados.saldo -= v;
  dados.meses[i].guardado += v;
  atualizar();
}

document.getElementById("metaGeral").onchange = e =>{
  dados.metaGeral = Number(e.target.value);
  atualizar();
};

atualizar();
</script>

</body>
</html>
