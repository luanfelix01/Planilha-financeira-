<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Banco Pessoal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b132b;
  --card:#1c2541;
  --primary:#5bc0be;
  --success:#2ecc71;
  --danger:#ff6b6b;
  --text:#ffffff;
  --muted:#bfc9d9;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:20px;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto;
  background:linear-gradient(180deg,#0b132b,#1c2541);
  color:var(--text);
}

h1{
  margin:0;
  font-size:22px;
}

.dashboard{
  background:linear-gradient(135deg,#5bc0be,#3a86ff);
  border-radius:20px;
  padding:20px;
  margin-bottom:20px;
  animation:fade .8s ease;
}

.saldo{
  font-size:32px;
  font-weight:700;
}

.sub{
  font-size:14px;
  opacity:.9;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  animation:fade .6s ease;
}

label{font-size:13px;color:var(--muted)}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:10px;
  border-radius:12px;
  border:none;
  font-size:15px;
}

button{
  background:var(--primary);
  font-weight:600;
}

.progress{
  height:10px;
  background:#0b132b;
  border-radius:10px;
  overflow:hidden;
}

.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#5bc0be,#2ecc71);
  transition:1s;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.1);
  text-align:center;
}

.fade{animation:fade .4s ease}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

.badge{
  padding:4px 8px;
  border-radius:8px;
  font-size:11px;
}

.green{background:#2ecc71;color:#000}
.red{background:#ff6b6b;color:#000}

.actions{
  display:flex;
  gap:10px;
}

.btn-red{background:#ff6b6b}
.btn-yellow{background:#feca57}
</style>
</head>

<body>

<div class="dashboard">
  <div class="sub">ğŸ’¼ Saldo total</div>
  <div class="saldo" id="saldo">R$ 0,00</div>
</div>

<div class="card">
  <label>ğŸ¯ Meta total</label>
  <input type="number" id="meta">

  <label>ğŸ“† Dias para meta</label>
  <input type="number" id="dias">

  <button onclick="salvarMeta()">Salvar metas</button>
</div>

<div class="card">
  <label>ğŸ’° Valor</label>
  <input type="number" id="valor">

  <label>ğŸ“‚ Categoria</label>
  <select id="categoria">
    <option>SalÃ¡rio</option>
    <option>Extra</option>
    <option>Rifa</option>
    <option>Venda</option>
    <option>Outro</option>
  </select>

  <button onclick="add()">Adicionar</button>
</div>

<div class="card">
  <div id="info"></div>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Valor</th>
        <th>Categoria</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<div class="card actions">
  <button class="btn-yellow" onclick="exportar()">ğŸ“¥ Exportar</button>
  <button class="btn-red" onclick="resetar()">ğŸ—‘ï¸ Resetar</button>
</div>

<script>
let dados=JSON.parse(localStorage.getItem("dados"))||[];
let meta=localStorage.getItem("meta")||0;
let dias=localStorage.getItem("dias")||0;

metaInput.value=meta;
diasInput.value=dias;

function salvarMeta(){
  meta=Number(metaInput.value);
  dias=Number(diasInput.value);
  localStorage.setItem("meta",meta);
  localStorage.setItem("dias",dias);
  atualizar();
}

function add(){
  const v=Number(valor.value);
  if(!v) return;
  dados.push({
    data:new Date().toLocaleDateString("pt-BR"),
    valor:v,
    categoria:categoria.value
  });
  localStorage.setItem("dados",JSON.stringify(dados));
  valor.value="";
  atualizar();
}

function atualizar(){
  lista.innerHTML="";
  let total=0;
  dados.forEach((d,i)=>{
    total+=d.valor;
    lista.innerHTML+=`
      <tr class="fade">
        <td>${d.data}</td>
        <td>R$ ${d.valor.toFixed(2)}</td>
        <td><span class="badge green">${d.categoria}</span></td>
        <td onclick="rem(${i})">âŒ</td>
      </tr>`;
  });

  saldo.innerText="R$ "+total.toFixed(2);

  const pct=meta?(total/meta)*100:0;
  bar.style.width=pct+"%";

  const diaria=dias?meta/dias:0;
  info.innerHTML=`
    ğŸ“Š Progresso: <b>${pct.toFixed(1)}%</b><br>
    ğŸ“† Meta diÃ¡ria: <b>R$ ${diaria.toFixed(2)}</b><br>
    â³ Falta: <b class="${meta-total>0?'red':'green'}">
    ${meta-total>0?'R$ '+(meta-total).toFixed(2):'Meta batida ğŸ‰'}
    </b>
  `;
}

function rem(i){
  dados.splice(i,1);
  localStorage.setItem("dados",JSON.stringify(dados));
  atualizar();
}

function exportar(){
  let csv="Data,Valor,Categoria\n";
  dados.forEach(d=>csv+=`${d.data},${d.valor},${d.categoria}\n`);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv]));
  a.download="meu-banco.csv";
  a.click();
}

function resetar(){
  if(confirm("Deseja apagar tudo?")){
    localStorage.clear();
    location.reload();
  }
}

atualizar();
</script>

</body>
</html>
